services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    volumes:
      - /mnt/Pool1/Config/Zflix/lidarr:/config
      - /mnt/Pool2/Zflix/medias/music:/music
      - /mnt/Pool2/Zflix/downloads:/downloads
    environment:
      - PUID=${USERID}
      - PGID=${GROUPID}
      - TZ=${TIMEZONE}
    labels:
      zbox: true
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true